linters:
  enable:
    # Default Enabled
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Custom Enabled
    - gofumpt
    - bidichk
    - bodyclose
    - cyclop
    - depguard
    - dupl
    - gci
    - goconst
    - typecheck
    - gosec
    - whitespace
    - lll

linters-settings:
  lll:
    line-length: 75
